<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      :root {
        --w: 1080px;
        --h: 1350px;
        --pad: 56px; /* a bit more breathing room */
        --fg: #ffffff;
        --muted: #d8d8d8;
        --brand: #00d4ff;
        --shadow: 0 2px 24px rgba(0, 0, 0, 0.45), 0 0 1px rgba(0, 0, 0, 0.25);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: var(--w);
        height: var(--h);
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans",
          Arial, sans-serif;
        color: var(--fg);
        position: relative;
        background: #000;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Background */
      .bg {
        position: absolute;
        inset: 0;
        background: url("{{ background_data_uri }}") center/cover no-repeat;
        filter: brightness(0.82); /* slightly darker base */
        transform: translateZ(0); /* avoid blur on screenshot */
      }
      .overlay {
        position: absolute;
        inset: 0;
        /* Stronger scrim at top+bottom to ensure readable text */
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.55) 0%,
          rgba(0, 0, 0, 0.25) 18%,
          rgba(0, 0, 0, 0.45) 60%,
          rgba(0, 0, 0, 0.88) 100%
        );
      }

      /* Layout */
      .wrap {
        position: absolute;
        inset: 0;
        padding: var(--pad);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        letter-spacing: 0.4px;
        text-transform: lowercase;
        text-shadow: var(--shadow);
      }
      .brand .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--brand);
      }
      .tagline {
        font-size: 18px;
        color: var(--muted);
        margin-top: 6px;
        text-shadow: var(--shadow);
      }

      /* Headline: clamp to 4 lines, scale between 44–64px */
      .headline {
        margin-top: 20px;
        font-weight: 900;
        line-height: 1.05;
        font-size: clamp(44px, 5.2vw, 64px);
        text-shadow: var(--shadow);
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        word-break: break-word;
        hyphens: auto;
      }

      /* POV: clamp to 3 lines, scale 30–38px */
      .pov {
        margin-top: 18px;
        font-weight: 700;
        line-height: 1.18;
        font-size: clamp(30px, 3.6vw, 38px);
        color: #f3f3f3;
        text-shadow: var(--shadow);
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        word-break: break-word;
        hyphens: auto;
      }

      .meta {
        margin-top: 18px;
        font-size: 22px;
        color: var(--muted);
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        text-shadow: var(--shadow);
      }
      .badge {
        font-size: 18px;
        padding: 6px 10px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 999px;
        display: inline-block;
        backdrop-filter: blur(2px);
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 24px;
      }
      .hashtags {
        max-width: 72%;
        font-size: 22px;
        line-height: 1.35;
        color: var(--muted);
        word-break: break-word;
        overflow-wrap: anywhere;
        text-shadow: var(--shadow);
        /* clamp to 2 lines so footer doesn't overflow */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .stamp {
        text-align: right;
        font-size: 18px;
        color: var(--muted);
        text-shadow: var(--shadow);
      }

      /* Safe zones for IG UI: optional guides (off by default) */
      /* .safe-top::before, .safe-bottom::after { ... } */
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="wrap">
      <header>
        <div class="brand">
          <div class="dot"></div>
          <div>theaipoint</div>
        </div>
        <div class="tagline">news + ai perspective</div>

        <div class="headline">{{ title }}</div>
        <div class="pov">{{ pov }}</div>

        <div class="meta">
          <div>⏱️ {{ timestamp_ist }}</div>
          <div class="badge">{{ category }}</div>
        </div>
      </header>

      <footer class="footer">
        <div class="hashtags">{{ hashtags }}</div>
        <div class="stamp">
          Source: AI ({{ model_name }})<br />
          © theaipoint
        </div>
      </footer>
    </div>
  </body>
</html>
